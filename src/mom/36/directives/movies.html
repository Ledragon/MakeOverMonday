<div class="row">
    <div class="col-3" ng-repeat="item in vm.items">
        <div class="card">
            <div class="title">
                <h1>{{item.title}}</h1>
            </div>
            <div class="content">
                <img ng-src="{{item.searchResults.Poster}}"></div>
            </div>
        </div>
    </div>
</div>
